<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Product App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a href="#" class="navbar-brand text-white">Product App</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Add Product</h4>
                    </div>
                    <form id="form_product" class="card-body ">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Product year" value="2018" min="1900" max="2050" class="form-control">
                        </div>
                        <input type="submit" value="Add Product" class="btn btn-primary btn-block">
                    </form>
                </div>    
            </div>
           
            <div id="product-list"class="col-md-8 bg-light"></div>

        
        </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
</body>
</html>
